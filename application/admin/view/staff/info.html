<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客服详情</title>
    <link rel="stylesheet" href="admin_css/bootstrap.css">
</head>
<body>
<div class="container">

    <div class="row" style="padding-top: 100px">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    <br>
                </header>
                <div class="panel-body">
                    <div class="form" >
                        <form class="cmxform form-horizontal adminex-form" id="form" method="get" action="" novalidate="novalidate">
                            <div class="form-group ">
                                <label for="firstname" class="control-label col-lg-2">类型</label>
                                <div class="col-lg-10">
                                    <select class="form-control m-bot15" id="firstname" name="type">
                                        <option value="1" {if condition="$staff.staff_type eq 1"} selected{/if}>技术</option>
                                        <option value="2" {if condition="$staff.staff_type eq 2"} selected{/if}>客服</option>
                                        <option value="3" {if condition="$staff.staff_type eq 3"} selected{/if}>销售</option>
                                        <option value="4" {if condition="$staff.staff_type eq 4"} selected{/if}>其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="lastname" class="control-label col-lg-2">姓名</label>
                                <div class="col-lg-10">
                                    <input class=" form-control" value="{$staff.staff_name}" id="lastname" name="username" type="text">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="username" class="control-label col-lg-2">号码</label>
                                <div class="col-lg-10">
                                    <input class="form-control " value="{$staff.staff_phone_number}" id="username" name="telephone" type="tel" maxlength="11">
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="usernames" class="control-label col-lg-2">密码</label>
                                <div class="col-lg-10">
                                    <input class="form-control " value="{$staff.staff_password}" id="usernames" name="password" type="tel" maxlength="11">
                                </div>
                            </div>
                            <div class="form-group ">



                                <label for="password" class="control-label col-lg-2">邮箱</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="password" name="email" type="email" value="{$staff.staff_email}">
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="agree" class="control-label col-lg-2 col-sm-3">开启服务</label>
                                <div class="col-lg-10 col-sm-9">
                                    <input type="checkbox" value="1" style="width: 20px" {if condition="$staff.status eq 1"}checked{/if} class="checkbox form-control" id="agree" name="status">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-primary" type="button" id="ok">保存</button>
                                    <button class="btn btn-default" type="button" id="cancel">取消</button>
                                </div>
                            </div>
                            <input type="hidden" value="{:input('id')}" name="id">
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
<script src="admin_js/jquery-1.10.2.min.js"></script>
<script>
    $('#cancel').click(function () {
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);
    })
    $('#ok').click(function () {

        // 获取数据
        var data = $('#form').serialize();

        //

        $.ajax({
            'type':'post',
            'dataType':'json',
            'url':location.protocol+'//'+window.location.host+'/admin/staff/edit',
            'data':{'data':data},
            complete:function (e) {
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                parent.layer.close(index);
            }
        })
    })
</script>
</html>
